<h1 id="tableLabel">Turma</h1>

<p>Deseja confirmar a exclus√£o da turma?</p>

<hr />

<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  <div class="form-group">
    <label for="name">Nome</label>
    <input id="name" type="text" formControlName="name" class="form-control" disabled="disabled" />
  </div>
  <div class="form-group">
    <label for="name">Code</label>
    <input id="name" type="text" formControlName="classCode" class="form-control" disabled="disabled" />
  </div>
  <div class="form-group">
    <label for="schoolID">Escola</label>
    <select id="schoolID" formControlName="schoolID" class="form-control" disabled="disabled">
      <option value="0">-- Selecione uma escola --</option>
      <option *ngFor="let school of schoolsResponse.data" [value]="school.schoolID">
        {{school.name}}
      </option>
    </select>
  </div>
  <div class="row">
    <div class="col text-left">
      <a class="btn btn-link" [routerLink]="['/classes']">Voltar</a>
    </div>
    <div class="col text-right">
      <button type="submit" class="btn btn-danger">Excluir</button>
    </div>
  </div>
</form>
